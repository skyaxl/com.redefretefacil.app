<ons-page>
    <ons-toolbar>
        <div class="left">
            <ons-back-button><span ons-if-platform="ios">Back</span>></ons-back-button>
        </div>
        <div class="center">Entrar</div>
        <div class="right"></div>
    </ons-toolbar>
    <div class="login-form">
        <ons-row>
            <ons-col>
                <input type="email" class="text-input text-input--underbar large" placeholder="Email" value="">
            </ons-col>
        </ons-row>
        <ons-row>
            <ons-col>
                <input type="password" class="text-input text-input--underbar large" placeholder="Senha" value="">
            </ons-col>
        </ons-row>
        <br>
        <br>
        <ons-button modifier="large" modifier="large" class="login-button primary-button">Entrar</ons-button>
        <br>
        <br>
    </div>
    <div class="tab-bar">
        <button class="button button--large secondary-button">Esqueceu a Senha?</button>
    </div>

</ons-page>
