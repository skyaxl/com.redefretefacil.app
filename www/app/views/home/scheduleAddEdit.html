<ons-page ng-controller="dashboardController as signInVM" ng-init="pageTitle = 'Agendar: ' + agendamentoAtivo.truck.plate.toUpperCase() " >
    <ng-include  src="'app/views/shared/toolbar-with-back.html'" ></ng-include>
    <form ng-submit="signInVM.save()" id="form-cadastro">
        <ng-include src="'app/views/shared/scheduleFormShared.html'"></ng-include>
        <button type="submit" id="scheduleSub" ng-hide="true"></button>
    </form>
    <ons-bottom-toolbar>
        <ons-button modifier="large" class="primary-button full-height" onclick="document.getElementById('scheduleSub').click()">Salvar

        </ons-button>
    </ons-bottom-toolbar>
</ons-page>
