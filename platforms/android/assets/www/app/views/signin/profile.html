<ons-page ng-init="pageTitle = 'Perfil'" ng-controller="signInController as signInViewModel">
    <ng-include src="'app/views/shared/toolbar-with-back.html'"></ng-include>
    <div class="login-form">
            <ons-row>
                <ons-col>
                  <div class="user-types">
                     <div class="radio-rede-frete-facil"
                                 ng-repeat="userType in signInViewModel.usersType"
                                 ng-click="signInViewModel.selectUserType(userType)"
                                 ng-class="{selected: signInViewModel.selectedUserType == userType}">
                                 <span>
                                     <span class="feature">{{userType.title}}</span>
                                     <br/>
                                  {{userType.discription}}
                                 </span>
                     </div>

                  </div>
                </ons-col>
            </ons-row>
        <ons-row>

            <ons-col>
                <div class="input-container">
                    <input type="email" class="text-input text-input--underbar large" placeholder="Email" value="">
                </div>
            </ons-col>
        </ons-row>
        <ons-row>
            <ons-col>
                <div class="input-container">
                    <input type="password" class="text-input text-input--underbar large" placeholder="Senha" value="">
                </div>
            </ons-col>
        </ons-row>
        <br>
        <br>
        <br>
        <br>
    </div>
    <ons-bottom-toolbar>
    <ons-button modifier="large" class="primary-button full-height" ng-click="navi.pushPage('app/views/login/forgot.html')">Avan√ßar</ons-button>
</ons-bottom-toolbar>

</ons-page>
